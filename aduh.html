<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="kaki.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>Sign In</h2>
      <p class="subtitle">Enter your details to continue</p>

      <form id="loginForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="date" id="dob" required>

        <button type="submit">Sign In</button>
      </form>

      <p class="footer-text">Don't have an account? <span>Create one</span></p>
    </div>
  </div>

  <script src="sakit.js"></script>
</body>
</html>
